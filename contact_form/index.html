<!DOCTYPE html>
<html lang="en">
    <head> 
      
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <link href="css/main.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Form</title>

        
    </head>
    <body>
        <div class="container">
          <form action="https://getform.io/f/11bda81b-55cd-4566-b736-a08e025afb87" method="POST"> 
            <header>
              
              <h1>Contact Form</h1>
              <h4>Got a question? We'd love to hear from you. Send us a message, and we'll respond as soon as possible.</h4>
            </header>
            <label for="department">How can we help you with?:</label>
            <select id="department" name="department">
              <option value="sales">Sales</option>
              <option value="support">Support</option>
              <option value="general">General Inquiry</option>
            </select>
        
            <form action="https://getform.io/f/{your-form-endpoint}" method="POST">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
        
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
        
        
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
        
           
        
              <input type="submit" value="Submit">
            </form>
          </div>
    </body>
    
</html>
